{% extends "base.html" %} {% block content %}

<style>
html,
body {
  height: 100%;
}

.form-signin {
  max-width: 330px;
  padding: 1rem;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <h1 class="h3 mb-3 fw-normal">Вход на сайт</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="name" name="name" placeholder="admin">
      <label for="name">Логин</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="123">
      <label for="password">Пароль</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="rememberme" name="rememberme">
      <label class="form-check-label" for="rememberme">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Вход</button>
  </form>
</main>


{% endblock %}
